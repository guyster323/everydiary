<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="everydiary">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>EveryDiary - AI 일기 앱</title>
  <link rel="manifest" href="manifest.json">

  <!-- PWA 메타 태그 -->
  <meta name="application-name" content="EveryDiary">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="EveryDiary">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-config" content="/browserconfig.xml">
  <meta name="msapplication-TileColor" content="#0175C2">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="theme-color" content="#0175C2">

  <!-- 추가 아이콘 링크 -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-144.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/Icon-192.png">

  <!-- 스플래시 스크린 -->
  <link rel="apple-touch-startup-image" href="splash.html">

  <!-- 마스크 아이콘 -->
  <link rel="mask-icon" href="icons/Icon-192.png" color="#0175C2">

  <!-- Service Worker 등록 및 PWA 설치 프롬프트 -->
  <script>
    let deferredPrompt;
    let isInstalled = false;

    // PWA 설치 프롬프트 감지
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('PWA 설치 프롬프트 감지');
      e.preventDefault();
      deferredPrompt = e;

      // 설치 버튼 표시 (Flutter 앱에서 처리)
      window.dispatchEvent(new CustomEvent('pwa-installable', {
        detail: { installable: true }
      }));
    });

    // PWA 설치 완료 감지
    window.addEventListener('appinstalled', (e) => {
      console.log('PWA 설치 완료');
      isInstalled = true;
      deferredPrompt = null;

      // 설치 완료 이벤트 (Flutter 앱에서 처리)
      window.dispatchEvent(new CustomEvent('pwa-installed'));
    });

    // PWA 설치 함수
    window.installPWA = async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('PWA 설치 결과:', outcome);
        deferredPrompt = null;
      }
    };

    // Service Worker 등록
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('Service Worker registered successfully:', registration.scope);

            // 업데이트 확인
            registration.addEventListener('updatefound', function() {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', function() {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // 새 버전 사용 가능 알림
                  if (confirm('새로운 버전이 사용 가능합니다. 지금 업데이트하시겠습니까?')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      });
    }

    // PWA 설치 가능 상태 확인
    window.checkPWAInstallable = () => {
      return deferredPrompt !== null && !isInstalled;
    };
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
